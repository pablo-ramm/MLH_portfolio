{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <style>
        .header-text {
        text-align: center;
        color: #1d539f;
        padding: 20px;
        margin: auto;
    }
       #timeline {
            background-color: #fff;
            color: #000;
            height: 400px;
            overflow: auto;
            border: 1px solid #ddd;
        }
body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            color: #000;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }


        form{
            max-width: 1000px;
            min-width: 600px;
            background-color: #1d539f;
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
            margin-bottom: 20px;
            margin: auto;
        }

        #timeline {
            max-width: 1000px;
            min-width: 600px;
            background-color: #1d539f;
            padding: 20px;
            border-radius: 8px;
            color: #1d539f;
            box-sizing: border-box;
            margin-bottom: 20px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            margin-right: 20px;
            border-radius: 4px;
            border: none;
        }

        input[type="submit"] {
            background-color: #fff;
            color: #1d539f;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #1d539f;
            color: #fff;
        }
    </style>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <a href="/">
                <img src="./static/img/logo.svg" class="nav-logo"/>
            </a>
            <ul id="sidemenu">
                <li><a href="/#about">About Me</a></li>
                <li><a href="/#experience">Work Experience</a></li>
                <li><a href="/#projects">Projects</a></li>
                <li><a href="/hobbies">Hobbies</a></li>
                <li><a href="/timeline">Timeline</a></li>
                <li><a href="/#contact">Contact Me</a></li>
                <i class="fas fa-times" onclick="closemenu()"></i>
            </ul>
            <i class="fas fa-bars" onclick="openmenu()"></i>
        </nav>

        <div id="timeline"></div>
            <div class="timeline-title">
                <h3 class="title-a">Timeline</h3>
                <br>
                <p>Let me get to know more about you!</p>
            </div>

            <div class="timeline-form">
                <form action="/api/timeline_post" method="POST">
                    <label>Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label>Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label>Content:</label>
                    <textarea id="content" name="content" rows="4" required></textarea>
                    <br>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>

            <h1 style="margin-top: 30px; margin-left: 30px;">Responses Received</h1>
            <div id="timeline-posts"></div>
        </div>
    </div>

<script>
    var sidemenu = document.getElementById("sidemenu");

    function openmenu() {
        sidemenu.style.right = "0";
    }

    function closemenu() {
        sidemenu.style.right = "-200px";
    }
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Function to format the timestamp
        function formatTimestamp(timestamp) {
            var date = new Date(timestamp);
            return date.toLocaleString();
        }
        
        // Function to fetch and display the timeline posts
        function fetchTimelinePosts() {
            $.ajax({
                url: '/api/timeline_post',
                method: 'GET',
                success: function(response) {
                    // Clear the timeline-posts container
                    $('#timeline-posts').empty();
                    
                    // Loop through the timeline posts and append them to the container
                    $.each(response.timeline_posts, function(index, post) {
                        var formattedTime = formatTimestamp(post.created_at);
                        var postHTML = '<div>' + formattedTime + '<br>' + post.name + ' (' + post.email + '): <br>' + post.content + '<br> <br> </div>';
                        $('#timeline-posts').append(postHTML);
                    });
                }
            });
        }
        
        // Call the fetchTimelinePosts function when the page loads
        fetchTimelinePosts();
        
        // Submit form handler
        $('form').submit(function(event) {
            event.preventDefault(); // Prevent the default form submission
            var form = $(this);
            $.ajax({
                url: form.attr('action'),
                method: 'POST',
                data: form.serialize(),
                success: function(response) {
                    // Update the timeline posts container with the new post
                    var formattedTime = formatTimestamp(response.created_at);
                    var postHTML = '<div>' + formattedTime + '<br>' + response.name + ' (' + response.email + '): <br>' + response.content + '<br> <br> </div>';
                    $('#timeline-posts').prepend(postHTML);
                    form[0].reset(); // Reset the form
                }
            });
        });
    });
</script>

</body>

</html>

{% endblock %}
