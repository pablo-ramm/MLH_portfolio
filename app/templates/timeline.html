{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <style>
        .header-text {
        text-align: center;
        color: #1d539f;
        padding: 20px;
        margin: auto;
    }
       #timeline {
            background-color: #fff;
            color: #000;
            height: 400px;
            overflow: auto;
            border: 1px solid #ddd;
        }
body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            color: #000;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }


        form{
            max-width: 1000px;
            min-width: 600px;
            background-color: #1d539f;
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
            margin-bottom: 20px;
            margin: auto;
        }

        #timeline {
            max-width: 1000px;
            min-width: 600px;
            background-color: #1d539f;
            padding: 20px;
            border-radius: 8px;
            color: #1d539f;
            box-sizing: border-box;
            margin-bottom: 20px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            margin-right: 20px;
            border-radius: 4px;
            border: none;
        }

        input[type="submit"] {
            background-color: #fff;
            color: #1d539f;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #1d539f;
            color: #fff;
        }
    </style>
    <script>
        window.onload = function () {
            const form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const name = document.querySelector('#name').value;
                const email = document.querySelector('#email').value;
                const content = document.querySelector('#content').value;

                // Prepare data as application/x-www-form-urlencoded
                let formData = new URLSearchParams();
                formData.append('name', name);
                formData.append('email', email);
                formData.append('content', content);

                fetch('/api/timeline_post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData.toString()
                })
                    .then(response => response.json())
                    .then(data => {
                        const timeline = document.querySelector('#timeline');
                        const newPost = document.createElement('div');
                        newPost.innerHTML = `<div class="card my-3">
            <div class="card-body">
                <h5 class="card-title"> ${ data.name }</h5>
                <p class="card-text">${ data.content }</p>
                <p class="card-text"><small class="text-muted">Posted by: ${ data.email }</small></p>
            </div>
        </div>`;
                        timeline.appendChild(newPost);

                        // Clear the form fields
                        form.reset();
                    })
                    .catch(error => console.error('Error:', error));
            });
        }
    </script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h4 class="header-text">Add Timeline</h4>

    <form action="/api/timeline_post" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    <!-- <div id="timeline">
        {% for post in posts %}
        <div class="post">
            <h3>{{ post.name }}</h3>
            <p>{{ post.content }}</p>
            <p>Posted by: {{ post.email }}</p>
        </div>
        {% endfor %}
    </div> -->

    <h4 class="header-text">Timeline</h4>
    <h5 class="header-text">Here you can add any message</h5>

    <div id="timeline">
        {% for post in posts %}
        <div class="card my-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.name }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <p class="card-text"><small class="text-muted">Posted by: {{ post.email }}</small></p>
            </div>
        </div>
        {% endfor %}
    </div>


</body>

</html>

{% endblock %}
